<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kathy Matching Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="start-screen">
        <h1>Memory Matching Madness!</h1>
        <p>Play a fast-paced game of "memory" and try and beat your best time!</p>
        <button id="start-button">Start!</button>
        <div>
            <label>Difficulty:</label>
            <select id="difficulty">
                <option value="easy">Easy (3x4)</option>
                <option value="medium">Medium (4x5)</option>
                <option value="hard">Hard (5x6)</option>
            </select>
        </div>
    </div>

    <div id="play-screen" style="display: none;">
        <h2 id="game_headline">Ready, Set Match!</h2>
        <div id="timer">Time: 0s</div>
        <div id="game-board"></div>
    </div>

    <div id="game-over-screen" style="display: none;">
        <h2>Game Over</h2>
        <p>Your Time: <span id="final-time"></span>s</p>
        <p>Best Time: <span id="best-time"></span></p>
        <p>Best Player: <span id="best-player"></span></p>
        <button id="play-again">Play Again</button>
    </div>
    
    

    <script src="script.js"></script>
</body>
</html>
